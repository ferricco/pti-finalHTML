<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Sistema de Gestão</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
</head>
<body>
    <div class="d-flex" id="wrapper">
        <nav id="sidebar" class="bg-white border-end">
            <div class="sidebar-header p-3">
                <h5 class="m-0">SGI - Empresa</h5>
            </div>
            <ul class="list-unstyled components">
                <li><a href="dashboard.html" class="nav-link"><i class="fa fa-home me-2"></i>inicio</a></li>
                <li><a href="funcionarios.html" class="nav-link"><i class="fa fa-users me-2">Funcionários</i></a></li>
                <li><a href="equipes.html" class="nav-link"><i class="fa fa-layer-group me-2"></i>Equipes</a></li>
                <li><a href="salario.html" class="nav-link"><i class="fa fa-money-bill-trend-up me-2"></i>Cálcula Salário</a></li>
                <li><a href="#" id="logoutLink" class="nav-link"><i class="fa fa-sign-out-alt me-2"></i>Sair</a></li>
            </ul>
        </nav>
        
        <div id="page-content-wrapper" class="w-100">
            <nav class="navbar navbar-expand-lg navbar-light bg-light border-botton">
                <div class="container-fluid">
                    <button class="btn btn-outline-secondary" id="btnToggle"><i class="fa fa-bars"></i></button>
                    <div class="ms-auto">
                        <span id="userGreeting" class="me-3"></span>
                    </div>
                </div>
            </nav>

            <div class="container-fluid p-4">
                <div class="row g-3">
                    <div class="col-md-4">
                        <div class="card p-3">
                            <h6>Total Funcionários</h6>
                            <h2 id="totalFuncionarios">0</h2>
                        </div>
                    </div>

                    <div class="col-md-4">
                        <div class="card p-3">
                            <h6>Produção Hoje</h6>
                            <h2 id="producaoHoje">-</h2>
                        </div>
                    </div>

                    <div class="col-md-4">
                        <div class="card p-3">
                            <h6>Equipes Ativas</h6>
                            <h2 id="equipesAtivas">0</h2>
                        </div>
                    </div>
                </div>
                
                <div class="mt-4">
                    <h5>Bem-Vindo ao Sistema de Gestão</h5>
                    <p>Use o menu à esquerda para navegar entre as telas. Esta é uma versão inicial e responsiva.</p>
                    <div id="carouselExemple" class="carousel slide" data-bs-ride="carousel">
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <img src="img/logo.png" class="d-block w-100" alt="Empresa" onerror="this.style.display='none'">
                            </div>
                            <div class="carousel-item">
                                <div class="d-flex align-items-center justify-content-center" style="height: 200px; background: #f8f9fa;">
                                    <h3 class="text-muted">Imagem institucional / banner</h3>
                                </div>
                            </div>
                        </div>
                        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-ride="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        </button>
                    </div>
                </div>

            </div>
        </div>
    </div>
    
    <script src="js/dashboard.js"></script>
    <script src="bootstrap/js/bootstrap.bundle.min.js"></script>

</body>
</html>
