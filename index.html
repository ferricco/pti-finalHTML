<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sistema de Gestão</title>

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
</head>
<body class="bg-light">

    <main class="container">
        <section class="row justify-content-center align-items-center vh-100">
            <div clas="col-md-6 col-lg-4">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <div class="text-center md-4">

                            <img src="img/logo.png" alt="Logo" class="mb-2" style="max-width:120px;" onerror="this.style.display='none'">
                            <h5 class="card-title">Entrar no Sistema</h5>
                        </div>

                        <form id="loginForm" novalidate>
                            <div class="mb-3">
                                <label for="usuario" class="form-label">Usuário</label>
                                <input type="text" id="usuario" class="form-control" required>
                                <div class="invalid-feedback">Informe o usuário.</div>
                            </div>

                            <div class="mb-3">
                                <label for="senha" class="form-label">Senha</label>
                                <input type="password" id="senha" class="form-control" required>
                                <div class="invalid-feedback">Informe a senha.</div>
                            </div>

                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary">Entrar</button>
                            </div>
                        </form>

                        <div class="mt-3 text-muted small">
                                Usuários de teste:
                            <ul>
                                <li><strong>admin / admin</strong> - acesso completo</li>
                                <li><strong>rh / rh</strong> - acesso ao cadastro e salário</li>
                                <li><strong>user / user</strong> - acesso limitado (visualização)</li>
                            </ul>
                        </div>

                    </div>
                </div>
            </div>
        </section>
    </main>
    
    <script src="js/login.js"></script>
    <script src="bootstrap/js/bootstrap.bundle.min.js"></script>
</body>
</html>
